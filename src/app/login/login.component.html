<div class="container">
  <div class="alert alert-warning" *ngIf='hasError()'>{{state.error}}</div>

  <div>
    User Name : <input type="text" name="username" [(ngModel)]="username">
    Password  : <input type="password" name="password" [(ngModel)]="password">
    <button (click)=handlerLogin() class="btn btn-success">Login</button>
  </div>
</div>
