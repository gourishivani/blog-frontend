<h1> Users </h1>

<div class="alert alert-success" *ngIf='message'>{{message}}</div>

<div class="container">
  <table *ngIf="hasUsers()" class="table">
    <thead>
      <tr>
        <th>User Name</th>
        <th>Blog Space Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.name}}</td>
        <td>{{user.spaceName}}</td>
        <td><button (click)="getPosts(user.id)" class="btn btn-link">Get Posts</button></td>
      </tr>
    </tbody>

  </table>

  <!-- TODO, this could use a bootstrap spinner-->
  <span [hidden]="!state.loading">Loading...</span>

  <p *ngIf="!state.loading && !users">There is no user space to explore</p>

</div>
